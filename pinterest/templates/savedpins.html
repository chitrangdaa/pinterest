{% extends "layout.html" %}

{% block content %}

<section class="mt-4 mb-5">

    <div class="container-fluid mb-5">
        <div class="row">
            <div class="card-columns">
                {% for pin in  pins%}

                <div class="card card-pin">
                    <div class="image-container">
                        <img class="card-img image" src="{{pin.image_file}}" alt="{{pin.title}}" >




                    </div>

                    <div class="card-body">
                        <a class="card-link" href="{{url_for('pin.view_detailed_pin',pin_id=pin.id)}}"><h5 class="card-title title">{{ pin.title }}</h5></a>
                        <a class="btn btn-primary" href="{{url_for('pin.unsave_pin',pin_id=pin.id)}}" role="button">UnSave</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>


{% endblock %}
