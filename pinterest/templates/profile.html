{% extends "layout.html" %}

{% block content %}
	<div class="content-section">
	  <div class="media">
	    <img class="rounded-circle account-img" src="{{image_file}}">
	    <div class="media-body">
	      <h2 class="account-heading">{{user.username}}</h2>
	      <p class="text-secondary">{{user.email}}</p>
			{% if user != current_user %}
                <p>
                    <a href="{{ url_for('chat.chat_func', recipient=user.username) }}">
                        {{('Send private message')}}
                    </a>
                </p>
                {% endif %}
	    </div>
	  </div>

		<a href="{{ url_for('pin.display_profile_pinboard',user=user.id)}}" class="btn btn-primary">Pinboards</a>
		<a href="{{ url_for('pin.profile_created_pins',user=user.id)}}" class="btn btn-primary">Created Pins</a>

{% endblock %}
